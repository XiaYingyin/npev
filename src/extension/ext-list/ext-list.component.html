<div class="pre-scrollable">
  <ul class="ext" *ngFor="let ext of extensions$ | async; let i=index">
    <div>
      <li (click)="getSelectedRow(ext.name)">
        <a routerLink="{{ext.name}}">
          <span class="badge">{{i+1}}</span> {{ext.name}}
        </a>
        <button class="delete" title="delete this extension" (click)="deleteExtesion()">x</button>
      </li>
    </div>
  </ul>
</div>
