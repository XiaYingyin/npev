<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Extensions</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01" name="extType" (change)="getChange($event.target.value)" ngModel>
    <!-- <option value="" selected>All extensions</option> -->
    <option *ngFor="let exttype of extTypeList" [ngValue]="exttype.id">
      {{exttype.name}}
    </option>
    <!-- <option [ngValue]="1">Index Scan extensions</option>
    <option [ngValue]="2">Table Scan extensions</option>
    <option [ngValue]="3">Function Scan extensions</option> -->
  </select>
</div>
