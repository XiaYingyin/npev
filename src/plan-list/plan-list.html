<div class="page" style="max-width: 500px; margin: auto;">
   <div class="mat-elevation-z8">
      <table style="width: 100%;" mat-table [dataSource]="dataSource">

         <!-- Position Column -->
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let plan"><a [routerLink]="['/plans/', plan.id]">{{plan.name}}</a> </td>
         </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let plan"> {{plan.createdOn | momentDate }} </td>
         </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let plan" class="align-right"><button class="btn btn-danger"
                  (click)="openDialog(plan)">
                  <i class="fa fa-trash"></i>delete</button> </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   </div>

</div>
